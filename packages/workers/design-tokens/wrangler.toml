name = "workway-design-tokens"
# Set CLOUDFLARE_ACCOUNT_ID env var before deploying
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Enable workers.dev subdomain for testing
workers_dev = true

# Custom domain - cdn.workway.co (auto-creates DNS)
routes = [
  { pattern = "cdn.workway.co", custom_domain = true }
]

# Import CSS and HTML as text
[[rules]]
type = "Text"
globs = ["**/*.css", "**/*.html"]
fallthrough = false
