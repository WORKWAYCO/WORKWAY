[package]
name = "workway-validator"
version = "0.1.0"
authors = ["WORKWAY <dev@workway.co>"]
edition = "2021"
description = "High-performance workflow validator for WORKWAY CLI"
repository = "https://github.com/workwayco/workway"
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
wasm-bindgen = "0.2.100"
# Regex crate - compiled patterns are significantly faster than JS regex
regex = "1.11"
# Lazy static for pre-compiling patterns at startup
once_cell = "1.20"
# Serialization for passing data to/from JS
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
# Better panic messages in WASM (optional, for debugging)
console_error_panic_hook = { version = "0.1.7", optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3.50"

[profile.release]
# Optimize for size - important for WASM bundles
opt-level = "s"
lto = true
