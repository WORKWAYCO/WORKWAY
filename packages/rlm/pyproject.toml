[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "workway-rlm"
version = "0.1.0"
description = "RLM (Recursive Language Model) for WORKWAY - long-context processing"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "WORKWAY", email = "hello@workway.co" },
]
dependencies = [
    "anthropic>=0.40.0",
    "httpx>=0.27.0",
    "rlm-python @ git+https://github.com/alexzhang13/rlm.git",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/workway_rlm"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
