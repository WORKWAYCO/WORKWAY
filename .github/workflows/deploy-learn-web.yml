name: Deploy learn-web

on:
  push:
    branches:
      - main
    paths:
      - 'apps/learn-web/**'
      - 'packages/workers/design-tokens/**'
      - '.github/workflows/deploy-learn-web.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build learn-web
        run: pnpm --filter learn-web build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/learn-web/.svelte-kit/cloudflare --project-name=learn-workway --branch=main --commit-dirty=true
