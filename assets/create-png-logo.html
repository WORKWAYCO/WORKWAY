<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKWAY Logo Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0F172A;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .logo-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h1 {
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6, #10B981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #64748B;
            margin-bottom: 30px;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .logo-item {
            text-align: center;
        }
        .logo-item h3 {
            color: #CBD5E1;
            font-size: 14px;
            margin: 10px 0 5px;
        }
        .logo-item p {
            color: #64748B;
            font-size: 12px;
            margin: 0;
        }
        canvas {
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        canvas:hover {
            transform: scale(1.05);
        }
        .download-btn {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
        .download-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div>
        <h1>WORKWAY Logo Variations</h1>
        <p class="subtitle">Click any logo to download as PNG (512x512)</p>
    </div>

    <div class="logo-grid">
        <div class="logo-item">
            <canvas id="logo1" width="512" height="512"></canvas>
            <h3>Gradient Wave</h3>
            <p>Modern gradient with workflow pattern</p>
            <button class="download-btn" onclick="downloadCanvas('logo1', 'workway-logo-gradient.png')">Download</button>
        </div>

        <div class="logo-item">
            <canvas id="logo2" width="512" height="512"></canvas>
            <h3>Minimal</h3>
            <p>Clean monogram design</p>
            <button class="download-btn" onclick="downloadCanvas('logo2', 'workway-logo-minimal.png')">Download</button>
        </div>

        <div class="logo-item">
            <canvas id="logo3" width="512" height="512"></canvas>
            <h3>Tech Dark</h3>
            <p>Developer-focused dark theme</p>
            <button class="download-btn" onclick="downloadCanvas('logo3', 'workway-logo-dark.png')">Download</button>
        </div>

        <div class="logo-item">
            <canvas id="logo4" width="512" height="512"></canvas>
            <h3>Bold</h3>
            <p>High contrast for small sizes</p>
            <button class="download-btn" onclick="downloadCanvas('logo4', 'workway-logo-bold.png')">Download</button>
        </div>
    </div>

    <script>
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Logo 1: Gradient Wave
        const ctx1 = document.getElementById('logo1').getContext('2d');
        const gradient1 = ctx1.createLinearGradient(0, 0, 512, 512);
        gradient1.addColorStop(0, '#4F46E5');
        gradient1.addColorStop(1, '#7C3AED');
        ctx1.fillStyle = gradient1;
        ctx1.beginPath();
        ctx1.roundRect(0, 0, 512, 512, 64);
        ctx1.fill();
        // W shape
        ctx1.strokeStyle = 'white';
        ctx1.lineWidth = 32;
        ctx1.lineCap = 'round';
        ctx1.lineJoin = 'round';
        ctx1.beginPath();
        ctx1.moveTo(120, 176);
        ctx1.lineTo(168, 336);
        ctx1.lineTo(208, 224);
        ctx1.lineTo(256, 336);
        ctx1.lineTo(304, 224);
        ctx1.lineTo(344, 336);
        ctx1.lineTo(392, 176);
        ctx1.stroke();

        // Logo 2: Minimal
        const ctx2 = document.getElementById('logo2').getContext('2d');
        const gradient2 = ctx2.createLinearGradient(0, 0, 512, 512);
        gradient2.addColorStop(0, '#6366F1');
        gradient2.addColorStop(0.5, '#8B5CF6');
        gradient2.addColorStop(1, '#EC4899');
        ctx2.fillStyle = gradient2;
        ctx2.beginPath();
        ctx2.arc(256, 256, 256, 0, Math.PI * 2);
        ctx2.fill();
        // W monogram
        ctx2.strokeStyle = 'white';
        ctx2.lineWidth = 36;
        ctx2.lineCap = 'round';
        ctx2.lineJoin = 'round';
        ctx2.beginPath();
        ctx2.moveTo(100, 160);
        ctx2.lineTo(156, 352);
        ctx2.lineTo(206, 200);
        ctx2.lineTo(256, 352);
        ctx2.lineTo(306, 200);
        ctx2.lineTo(356, 352);
        ctx2.lineTo(412, 160);
        ctx2.stroke();

        // Logo 3: Tech Dark
        const ctx3 = document.getElementById('logo3').getContext('2d');
        ctx3.fillStyle = '#0F172A';
        ctx3.beginPath();
        ctx3.roundRect(0, 0, 512, 512, 80);
        ctx3.fill();
        // Grid effect
        ctx3.strokeStyle = '#1E293B';
        ctx3.lineWidth = 1;
        ctx3.globalAlpha = 0.3;
        for(let i = 0; i < 512; i += 40) {
            ctx3.beginPath();
            ctx3.moveTo(i, 0);
            ctx3.lineTo(i, 512);
            ctx3.stroke();
            ctx3.beginPath();
            ctx3.moveTo(0, i);
            ctx3.lineTo(512, i);
            ctx3.stroke();
        }
        ctx3.globalAlpha = 1;
        // W with gradient
        const gradient3 = ctx3.createLinearGradient(100, 0, 412, 0);
        gradient3.addColorStop(0, '#3B82F6');
        gradient3.addColorStop(0.5, '#8B5CF6');
        gradient3.addColorStop(1, '#10B981');
        ctx3.strokeStyle = gradient3;
        ctx3.lineWidth = 32;
        ctx3.lineCap = 'round';
        ctx3.lineJoin = 'round';
        ctx3.beginPath();
        ctx3.moveTo(100, 160);
        ctx3.lineTo(156, 352);
        ctx3.lineTo(206, 200);
        ctx3.lineTo(256, 352);
        ctx3.lineTo(306, 200);
        ctx3.lineTo(356, 352);
        ctx3.lineTo(412, 160);
        ctx3.stroke();
        // Nodes
        ctx3.fillStyle = '#10B981';
        ctx3.beginPath();
        ctx3.arc(100, 160, 12, 0, Math.PI * 2);
        ctx3.fill();
        ctx3.beginPath();
        ctx3.arc(412, 160, 12, 0, Math.PI * 2);
        ctx3.fill();
        ctx3.fillStyle = '#8B5CF6';
        ctx3.beginPath();
        ctx3.arc(256, 352, 12, 0, Math.PI * 2);
        ctx3.fill();

        // Logo 4: Bold
        const ctx4 = document.getElementById('logo4').getContext('2d');
        ctx4.fillStyle = '#5B21B6';
        ctx4.fillRect(0, 0, 512, 512);
        // Large W
        ctx4.fillStyle = 'white';
        ctx4.font = 'bold 320px Arial';
        ctx4.textAlign = 'center';
        ctx4.textBaseline = 'middle';
        ctx4.fillText('W', 256, 256);
        // Small accent
        ctx4.fillStyle = '#10B981';
        ctx4.beginPath();
        ctx4.arc(420, 420, 20, 0, Math.PI * 2);
        ctx4.fill();
    </script>
</body>
</html>
