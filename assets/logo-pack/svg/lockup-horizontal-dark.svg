<?xml version="1.0" encoding="UTF-8"?>
<svg width="340" height="48" viewBox="0 0 340 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- WORKWAY Horizontal Lockup - Dark variant (dark icon + text, for light backgrounds) -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&amp;display=swap');
    .wordmark {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
  </style>

  <!-- Icon (scaled to 48x48) -->
  <g transform="translate(0, 0) scale(2)">
    <rect width="8" height="8" x="3" y="3" rx="2"
          stroke="#161616" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M7 11v4a2 2 0 0 0 2 2h4"
          stroke="#161616" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <rect width="8" height="8" x="13" y="13" rx="2"
          stroke="#161616" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Wordmark (offset by icon width + gap) -->
  <text x="72" y="36" class="wordmark" fill="#161616" font-size="40">WORKWAY</text>
</svg>
