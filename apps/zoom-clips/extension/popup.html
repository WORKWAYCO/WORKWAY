<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 340px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #000; color: #fff;
    }
    .header {
      padding: 20px 20px 16px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .logo { font-size: 10px; letter-spacing: 0.15em; color: rgba(255,255,255,0.4); margin-bottom: 4px; }
    h2 { font-size: 17px; font-weight: 600; letter-spacing: -0.01em; }
    .subtitle { font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 4px; }
    .content { padding: 20px; }
    
    .field { margin-bottom: 16px; }
    .field label { 
      display: block; font-size: 11px; font-weight: 500;
      color: rgba(255,255,255,0.5); margin-bottom: 6px;
      text-transform: uppercase; letter-spacing: 0.05em;
    }
    .field input {
      width: 100%; padding: 11px 12px;
      background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.12);
      color: #fff; font-size: 14px; border-radius: 8px;
    }
    .field input:focus { outline: none; border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.08); }
    .field input::placeholder { color: rgba(255,255,255,0.3); }
    .field-hint { font-size: 11px; color: rgba(255,255,255,0.4); margin-top: 6px; }
    
    .status { 
      background: rgba(255,255,255,0.03); 
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px; padding: 14px 16px; margin-bottom: 20px; 
    }
    .status-row { display: flex; justify-content: space-between; align-items: center; font-size: 13px; padding: 6px 0; }
    .status-row:first-child { padding-top: 0; }
    .status-row:last-child { padding-bottom: 0; }
    .status-label { color: rgba(255,255,255,0.5); }
    .status-value { font-weight: 600; }
    .status-dot { 
      width: 8px; height: 8px; border-radius: 50%; 
      display: inline-block; margin-right: 8px;
    }
    .status-dot.green { background: #10b981; box-shadow: 0 0 8px rgba(16,185,129,0.5); }
    .status-dot.yellow { background: #f59e0b; }
    .status-dot.gray { background: #6b7280; }
    
    .btn {
      width: 100%; padding: 13px;
      background: #fff; color: #000;
      border: none; border-radius: 8px;
      font-size: 14px; font-weight: 600;
      cursor: pointer; transition: all 0.15s;
    }
    .btn:hover { opacity: 0.92; transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .btn-secondary { 
      background: rgba(255,255,255,0.08); color: #fff; 
      margin-top: 10px; font-weight: 500;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.12); }
    .btn-small { padding: 10px; font-size: 13px; }
    
    .message { 
      margin-top: 16px; padding: 12px 14px;
      font-size: 13px; line-height: 1.5;
      border-radius: 8px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      display: none;
    }
    .message.visible { display: block; }
    .message.success { background: rgba(16,185,129,0.1); border-color: rgba(16,185,129,0.2); }
    .message.error { background: rgba(239,68,68,0.1); border-color: rgba(239,68,68,0.2); }
    .message.info { background: rgba(59,130,246,0.1); border-color: rgba(59,130,246,0.2); }
    .message-title { font-weight: 600; margin-bottom: 4px; }
    .message-detail { font-size: 12px; color: rgba(255,255,255,0.6); }
    
    .footer {
      padding: 14px 20px;
      border-top: 1px solid rgba(255,255,255,0.08);
      font-size: 11px; color: rgba(255,255,255,0.35);
      text-align: center; line-height: 1.6;
    }
    
    .progress { display: none; align-items: center; gap: 10px; margin-top: 16px; }
    .progress.visible { display: flex; }
    .spinner {
      width: 16px; height: 16px;
      border: 2px solid rgba(255,255,255,0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .progress-text { font-size: 13px; color: rgba(255,255,255,0.7); }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">WORKWAY</div>
    <h2>Zoom Sync</h2>
    <div class="subtitle">Meetings that document themselves</div>
  </div>

  <div class="content">
    <div class="field">
      <label>Your ID</label>
      <input type="text" id="userId" placeholder="dm-halfdozen-co">
      <div class="field-hint">Your email with dots and @ replaced by dashes</div>
    </div>

    <div class="status">
      <div class="status-row">
        <span class="status-label">Connection</span>
        <span class="status-value"><span class="status-dot gray" id="statusDot"></span><span id="statusText">Not set up yet</span></span>
      </div>
      <div class="status-row">
        <span class="status-label">Session</span>
        <span class="status-value" id="lastSync">—</span>
      </div>
      <div class="status-row">
        <span class="status-label">Cookies</span>
        <span class="status-value" id="cookieCount">—</span>
      </div>
    </div>

    <div class="field">
      <label>Look back</label>
      <input type="number" id="syncDays" value="7" min="1" max="60">
      <div class="field-hint">Days of meetings and clips to sync</div>
    </div>

    <button id="syncWorkflowButton" class="btn">Sync to Notion</button>
    <button id="syncButton" class="btn btn-secondary">Refresh Zoom Session</button>
    <button id="saveButton" class="btn btn-secondary btn-small">Save ID</button>

    <div id="progress" class="progress">
      <div class="spinner"></div>
      <span id="progressText" class="progress-text">Getting ready...</span>
    </div>

    <div id="message" class="message"></div>
  </div>

  <div class="footer">
    Sessions refresh automatically every 6 hours.<br>
    Keep Chrome open for background sync.
  </div>

  <script src="popup.js"></script>
</body>
</html>
